<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Closure</title>
    </head>

    <body style="background-color: #313131">
        <button id="orange">Orange</button>
        <button id="green">Green</button>
    </body>
    <script>
        //Lexical scope
        //inner scope has access to outer scope
        function outer() {
            let username = "tanim";
            function inner() {
                let secret = "myabc";
                console.log("inner:", username);
                function innerTwo() {
                    console.log("inner2:", secret);
                }
                // innerTwo();
            }
            function innerThree() {
                console.log("inner3:", username);
                // console.log("inner3:", secret);
            }

            inner();
            innerThree();
            innerTwo();
        }
        // outer();
        // console.log("outer:", username);
    </script>
    <script>
        // document.getElementById("orange").onclick = () => {
        //     document.body.style.backgroundColor = "orange";
        // };
        // document.getElementById("green").onclick = () => {
        //     document.body.style.backgroundColor = "green";
        // };

        //to make it simplified for more than 100 buttons
        //here returning the whole lexical scope to the button

        function clickHandler(color) {
            return function () {
                document.body.style.backgroundColor = `${color}`;
            };
        }

        document.getElementById("green").onclick = clickHandler("green");
        document.getElementById("orange").onclick = clickHandler("orange");
    </script>
</html>
