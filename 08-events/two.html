<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events - Async</title>
    </head>
    <body>
        <h1>Events - Async</h1>
        <button id="stop">Stop</button>
    </body>
    <script>
        const sayTanim = () => {
            console.log("Tanim");
        };

        //Change text after 4 seconds
        //Stop button will stop the change when clicked
        const changeText = () => {
            document.querySelector("h1").innerHTML = "JS Course";
        };
        const changeMe = setTimeout(changeText, 4000);

        document.querySelector("#stop").addEventListener("click", () => {
            clearTimeout(changeMe);
            console.log("STOPPED");
        });
    </script>
</html>
