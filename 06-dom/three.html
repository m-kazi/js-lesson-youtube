<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM | session Three</title>
    </head>
    <body style="background-color: #212121; color: #fff">
        <script>
            const div = document.createElement("div");
            console.log(div);
            //adding classname
            div.className = "main";
            //adding a random div id
            div.id = Math.round(Math.random() * 10 + 1);

            // div.innerText = "KazzCode";

            const addText = document.createTextNode("Coding with Kazzcode ");
            //to add text into the div
            div.appendChild(addText);

            //to render or attach
            document.body.appendChild(div);
        </script>
    </body>
</html>
